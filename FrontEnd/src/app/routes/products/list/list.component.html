<pro-header [title]="'产品列表'"></pro-header>
<nz-card [nzBordered]="false">


    <nz-table #nzTable [nzAjaxData]="_dataset" [(nzPageIndex)]="_pageIndex" (nzPageIndexChange)="refreshData()" [(nzPageSize)]="_pageSize"
        (nzPageSizeChange)="refreshData(true)" [nzTotal]="_total" [nzBordered]="true" [nzSize]="'default'" [nzCustomNoResult]="true"
        [nzShowFooter]="true" [nzShowTitle]="true" [nzIsPagination]="true" [nzLoading]="_loading" [nzShowSizeChanger]="true"
        [nzShowQuickJumper]="true" [nzShowTotal]="true">
        <div noResult>无数据时内容</div>
        <thead nz-thead>
            <tr>
                <th nz-th [nzCheckbox]="true">
                    <label nz-checkbox [(ngModel)]="_allChecked" (ngModelChange)="_checkAll($event)" [nzIndeterminate]="_indeterminate"></label>
                </th>
                <th nz-th>
                    <span>产品名称</span>
                </th>
                <th nz-th>
                    <span>价格</span>
                </th>
                <th nz-th>
                    <span>描述</span>
                </th>
                <th nz-th>
                    <span>操作</span>
                </th>
            </tr>
        </thead>
        <tbody nz-tbody>
            <tr nz-tbody-tr *ngFor="let i of nzTable.data">
                <td nz-td [nzCheckbox]="true">
                    <label nz-checkbox [(ngModel)]="i.checked" (ngModelChange)="_refreshStatus($event)"></label>
                </td>
                <td nz-td>
                    {{i.name}}
                </td>
                <td nz-td>{{i.price}}</td>
                <td nz-td>{{i.description}}</td>
                <td nz-td>
                    <span>
                        <a (click)="edit(i)">编辑</a>
                        <span nz-table-divider></span>
                        <nz-popconfirm [nzTitle]="'确定要删除吗？'" (nzOnConfirm)="del(i)">
                            <a nz-popconfirm>删除</a>
                        </nz-popconfirm>

                        <span nz-table-divider></span>
                        <nz-dropdown>
                            <a class="ant-dropdown-link" nz-dropdown>
                                更多
                                <i class="anticon anticon-down"></i>
                            </a>
                            <ul nz-menu>
                                <li nz-menu-item>
                                    <a (click)="active(i)">active</a>
                                </li>
                            </ul>
                        </nz-dropdown>
                    </span>
                </td>
            </tr>
        </tbody>
        <tfoot nz-table-footer></tfoot>
    </nz-table>

</nz-card>
